<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Calculator | Sushil Garbuja</title>
  </head>
  <body>
    <div class="calculator">
        <h1 class="header">Sushil Garbuja</h1>
      <input
        id="input"
        class="input"
        type="text"
        placeholder="000000"
        readonly
      />
      <div class="btns">
        <button class="btn off" onclick="off()">OFF</button>
        <button class="btn mr" onclick="mr()">MR</button>
        <button class="btn ma" onclick="ma()">M+</button>
        <button class="btn m-" onclick="ml()">M-</button>
        <button class="btn div" onclick="div()">/</button>
        <button class="btn c" onclick="c()">C</button>
        <button class="btn seven" onclick="seven()">7</button>
        <button class="btn eight" onclick="eight()">8</button>
        <button class="btn nine" onclick="nine()">9</button>
        <button class="btn mul" onclick="mul()">*</button>
        <button class="btn per" onclick="per()">%</button>
        <button class="btn four" onclick="four()">4</button>
        <button class="btn five" onclick="five()">5</button>
        <button class="btn six" onclick="six()">6</button>
        <button class="btn sub" onclick="sub()">-</button>
        <button class="btn pow" onclick="pow()">^</button>
        <button class="btn one" onclick="one()">1</button>
        <button class="btn two" onclick="two()">2</button>
        <button class="btn three" onclick="three()">3</button>
        <button class="btn add" onclick="add()">+</button>
        <button class="btn l" onclick="l()">+L</button>
        <button class="btn zero" onclick="zero()">0</button>
        <button class="btn point" onclick="point()">.</button>
        <button class="btn to" onclick="to()">=</button>
        <button id="dark-mode-toggle" class="btn dark-mode-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>

</html>
